name: Security

on:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.26.x"
          cache: true
          cache-dependency-path: |
            go.mod
            go.sum
            prometheus/go.mod
            prometheus/go.sum
      - run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
      - run: GOWORK=off govulncheck ./...
      - run: GOWORK=off govulncheck ./...
        working-directory: prometheus
